<!DOCTYPE html>
    <head>
    	<meta charset="UTF-8">
    	<meta name="viewport" charset="width=device-width">
    	<title>Listas ORDERNADAS - DESORDENADAS</title>
    </head>
	<body>
		<div>
			<h1>Lista Ordenada</h1>
			<!-- A a i I 1 start="10" -->
			<ol type="a">
				<li>Primero</li>
				<li>Segundo</li>
				<li>Tercero</li>
				<li>Cuarto</li>
			</ol>
			<br>
			<ol type="10" start="10">
				<li>Primero</li>
				<li>Segundo</li>
				<li>Tercero</li>
				<li>Cuarto</li>
			</ol>
			<br>
			<h2>Lista Desordenada</h2>
			<ul style="list-style-type: disc;">
				<li>Primero</li>
				<li>Segundo</li>
				<li>Tercero</li>
				<li>Cuarto</li>
			</ul>
			<br>
			<h3>Lista Tabulada</h3>
			<dl>
				<dt>Principal 1</dt>
				<dd>- Uno</dd>
				<dd>- Dos</dd>
				<dd>- Tres</dd>
				<dt>Principal 2</dt>
				<dd>Cuatro</dd>
				<dd>Cinco</dd>
				<dd>Seis</dd>
			</dl>
		</div>
	</body>
</html>

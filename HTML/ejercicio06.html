<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Uso del Table</title>
		<style>
			#tabla, th, td {
				border: 1px solid black;
				border-collapse: collapse;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<table id="tabla">
			<colgroup>
				<col span="1" style="background-color: #ddd;">
				<col span="2" style="background-color: greenyellow;">
			</colgroup>
			<thead>
				<tr>
					<th>Escena A</th>
					<th>Escena B</th>
					<th>Escena C</th>
					<th>Escena D</th>
					<th>Escena E</th>
				</tr>	
			</thead>
			<tbody>
				<tr>
					<td>Capitulo 1</td>
					<td>Capitulo 2</td>
					<td>Capitulo 3</td>
					<td>Capitulo 4</td>
					<td>Capitulo 5</td>
				</tr>
				<tr>
					<td>Capitulo 6</td>
					<td>x</td>
					<td>x</td>
					<td>x</td>
					<td>Capitulo 7</td>
				</tr>
				<tr>
					<td>x</td>
					<td>Capitulo 8</td>
					<td>Capitulo 9</td>
					<td>x</td>
					<td>x</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
